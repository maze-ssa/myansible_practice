---
  - name: Basic Security Hardening
    hosts: test
    become: true
    become_method: enable
    become_user: adm-ssa
    tasks: 
      - name: Enable Ubuntu Firewall Service
        community.general.ufw:
          state: enabled
        
      - name: Allow SSH access from Jump Host
        community.general.ufw:
          rule: allow
          proto: tcp
          src: 172.16.1.99
          port: '22'
          comment: Only allow ssh from Jump Host